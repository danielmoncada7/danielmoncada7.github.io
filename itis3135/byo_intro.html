<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BYO Intro</title>
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="introForm">
            <label>Name: <input type="text" name="name" required></label><br>
            <label>Mascot: <input type="text" name="mascot" required></label><br>
            <label>Image Upload (PNG/JPG): 
                <input type="file" name="image" accept=".png,.jpg,.jpeg" required>
            </label><br>
            <label>Image Caption: <input type="text" name="caption" required></label><br>

            <label>Personal Background: <input type="text" name="personal" required></label><br>
            <label>Professional Background: <input type="text" name="professional" required></label><br>
            <label>Academic Background: <input type="text" name="academic" required></label><br>
            <label>Background in Web Development: <input type="text" name="webdev" required></label><br>
            <label>Primary Computer Platform: <input type="text" name="platform" required></label><br>

            <div id="courses">
                <label>Courses Currently Taking:</label>
                <button type="button" onclick="addCourse()">Add Course</button>
            </div><br>

            <label>Funny Thing? <input type="text" name="funny"></label><br>
            <label>Anything Else? <input type="text" name="other"></label><br>

            <label>
                <input type="checkbox" name="agree" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="resultContainer"></div>
    </main>
    <footer id="footer"></footer>

    <script>
        // Load Header
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    
        // Load Footer
        fetch("components/footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
    


</body>
</html>
