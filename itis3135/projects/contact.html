<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - D&A Detailing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>D&A Detailing</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>Use the form below to request a quote or ask a question.</p>

    <form id="contactForm" novalidate>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>

    <p id="formFeedback" style="color: green; margin-top: 10px;"></p>
  </main>

  <footer>
    <p>&copy; 2025 D&A Detailing. All rights reserved.</p>
  </footer>

  <!-- external JS -->
  <script src="scripts/contact.js" defer></script>
</body>
</html>
