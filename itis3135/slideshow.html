<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow - Danny Moncada</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/slideshow.js" defer></script>
</head>
<body>
  <!-- Dynamic Header -->
  <header></header>

  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>


  <main>
    <h2>Slideshow Gallery - Danny Moncada</h2>
    <p class="tagline">An image for every letter in my name</p>

    <div class="slideshow-container">
      <img id="mainImage" src="images/drum.jpg" alt="D - Drum" />
      <p id="caption">D - Drum</p>
    </div>

    <div class="thumbnail-list">
      <img src="images/drum.jpg" data-caption="D - Drum" />
      <img src="images/apple.jpg" data-caption="A - Apple" />
      <img src="images/notebook.jpg" data-caption="N - Notebook" />
      <img src="images/nachos.jpg" data-caption="N - Nachos" />
      <img src="images/yoyo.jpg" data-caption="Y - Yo-Yo" />
      <img src="images/microphone.jpg" data-caption="M - Microphone" />
      <img src="images/owl.jpg" data-caption="O - Owl" />
      <img src="images/necklace.jpg" data-caption="N - Necklace" />
      <img src="images/camera.jpg" data-caption="C - Camera" />
      <img src="images/anchor.jpg" data-caption="A - Anchor" />
      <img src="images/donut.jpg" data-caption="D - Donut" />
      <img src="images/alien.jpg" data-caption="D - Donut" />

    </div>


  <!-- Dynamic Footer -->
  <footer></footer>

</body>
</html>
