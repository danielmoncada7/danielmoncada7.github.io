<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - D&A Detailing</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/HTMLInclude.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
</head>
<body>
  <header w3-include-html="components/header.html"></header>

  <main>
    <h2>Gallery</h2>
    <p>Take a look at some of our recent work. Tap on any image to enlarge!</p>

    <div class="gallery">
      <figure>
        <a href="images/interorB&A.jpg" data-lightbox="detailing" data-title="Before & After - Interior">
          <img src="images/interorB&A.jpg" alt="Interior before and after" width="200" />
        </a>
        <figcaption>Before & After - Interior</figcaption>
      </figure>

      <figure>
        <a href="images/exteriorB&A.webp" data-lightbox="detailing" data-title="Before & After - Exterior">
          <img src="images/exteriorB&A.webp" alt="Exterior before and after" width="200" />
        </a>
        <figcaption>Before & After - Exterior</figcaption>
      </figure>
    </div>
  </main>

  <footer w3-include-html="components/footer.html"></footer>

  <!-- Lightbox Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  
  <script>includeHTML();</script>
</body>
</html>
