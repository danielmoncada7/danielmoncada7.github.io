<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage | UNC Charlotte</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #333333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #page-wrapper {
            margin: auto;
            padding: 20px;
        }
        #logo-wrapper {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #006633;
        }
        #content-wrapper {
            text-align: center;
        }
        a {
            color: #006633;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="page-wrapper">
        <div id="logo-wrapper">
            <a href="https://www.uncc.edu">
                <img src="logo.png" alt="UNC Charlotte Logo" width="200">
            </a>
        </div>

        <div id="content-wrapper">
            <h1>Welcome to My Personal Webpage</h1>
            <p>Explore my projects and interests.</p>
            
            <p>
                <a href="itis3135/" class="button">Go to ITIS3135 Site</a>
            </p>
        
            <div class="social-links">
                <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                    <img src="images/linkedin-icon.png" alt="LinkedIn" width="40">
                </a>
                <a href="https://github.com/your-username" target="_blank">
                    <img src="images/github-icon.png" alt="GitHub" width="40">
                </a>
            </div>
        </div>
        

</body>
</html>
