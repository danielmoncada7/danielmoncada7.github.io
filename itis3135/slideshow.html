<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow - Danny Moncada</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/slideshow.js" defer></script>
</head>
<body>
  <!-- Dynamic Header -->
  <header></header>

  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  <main>
    <h2>Slideshow Gallery - Danny Moncada</h2>
    <p class="tagline">An image for every letter in my name</p>

    <div class="slideshow-container">
      <img id="mainImage" src="images/drum.jpg" alt="D - Drum" />
      <p id="caption">D - Drum</p>
    </div>

    <div class="thumbnail-list">
      <img src="images/drum.jpg" alt="D - Drum" data-caption="D - Drum" />
      <img src="images/apple.jpg" alt="A - Apple" data-caption="A - Apple" />
      <img src="images/notebook.jpg" alt="N - Notebook" data-caption="N - Notebook" />
      <img src="images/nachos.jpg" alt="N - Nachos" data-caption="N - Nachos" />
      <img src="images/yoyo.jpg" alt="Y - Yo-Yo" data-caption="Y - Yo-Yo" />
      <img src="images/microphone.jpg" alt="M - Microphone" data-caption="M - Microphone" />
      <img src="images/owl.jpg" alt="O - Owl" data-caption="O - Owl" />
      <img src="images/necklace.jpg" alt="N - Necklace" data-caption="N - Necklace" />
      <img src="images/camera.jpg" alt="C - Camera" data-caption="C - Camera" />
      <img src="images/anchor.jpg" alt="A - Anchor" data-caption="A - Anchor" />
      <img src="images/donut.jpg" alt="D - Donut" data-caption="D - Donut" />
      <img src="images/alien.jpg" alt="A - Alien" data-caption="Bonus - Alien" />
    </div>

    <section>
        <h3>AI Tool Used</h3>
        <p><strong>AI Tool:</strong> Bing Image Creator (DALLÂ·E 3)</p>
      </section>
      

  </main>

  <!-- Dynamic Footer -->
  <footer></footer>

  <script>
    // Load header and footer
    fetch("components/header.html")
      .then((res) => res.text())
      .then((data) => (document.querySelector("header").innerHTML = data));

    fetch("components/footer.html")
      .then((res) => res.text())
      .then((data) => (document.querySelector("footer").innerHTML = data));
  </script>
</body>
</html>
