<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ D&A Detailing</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/HTMLInclude.js" defer></script>
</head>
<body>

  <header w3-include-html="components/header.html"></header>

  <main>
    <h2>Contact Us</h2>
    <p>Use the form below to request a quote or ask a question.</p>

    <form id="contactForm" novalidate>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>

    <p id="formFeedback" style="margin-top:10px;"></p>
  </main>

  <footer w3-include-html="components/footer.html"></footer>
  <script>includeHTML();</script>

  <script src="scripts/contact.js" defer></script>
</body>
</html>
