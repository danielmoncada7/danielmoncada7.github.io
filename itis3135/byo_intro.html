<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BYO Intro</title>
  <link rel="stylesheet" href="default.css">
  <script src="scripts/survey.js" defer></script>
</head>
<body>
  <header id="header"></header>

  <main>
    <h2>BYO – Introduction Page Form</h2>
    <h3>Time to BYO Intro page; fill out the form below so we can create your own page.</h3>

    <form id="introForm">
      <label><strong>Name:</strong> <input type="text" name="name" required></label><br>
      <label><strong>Mascot:</strong> <input type="text" name="mascot" required></label><br>
      <label><strong>Image Upload (PNG/JPG):</strong>
        <input type="file" name="image" accept=".png,.jpg,.jpeg" required>
      </label><br>
      <label><strong>Image Caption:</strong> <input type="text" name="caption" required></label><br>

      <label><strong>Personal Background:</strong> <input type="text" name="personal" required></label><br>
      <label><strong>Professional Background:</strong> <input type="text" name="professional" required></label><br>
      <label><strong>Academic Background:</strong> <input type="text" name="academic" required></label><br>
      <label><strong>Background in Web Development:</strong> <input type="text" name="webdev" required></label><br>
      <label><strong>Primary Computer Platform:</strong> <input type="text" name="platform" required></label><br>

      <div id="courses">
        <label><strong>Courses Currently Taking:</strong></label>
        <button type="button" id="addCourseButton">Add Course</button>
      </div><br>

      <label><strong>Funny Thing?</strong> <input type="text" name="funny"></label><br>
      <label><strong>Anything Else?</strong> <input type="text" name="other"></label><br>

      <label>
        <input type="checkbox" name="agree" required>
        I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
      </label><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>

    <div id="resultContainer"></div>
  </main>

  <footer id="footer"></footer>

  <script>
    fetch('components/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header').innerHTML = html);

    fetch('components/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        const vals = document.createElement('p');
        vals.innerHTML = `
          <a href="https://validator.w3.org/check?uri=referer" target="_blank" rel="noopener">HTML Validator</a> |
          <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener">CSS Validator</a> |
          <a href="https://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance" target="_blank" rel="noopener">WCAG Validator</a>
        `;
        document.getElementById('footer').appendChild(vals);
      });
  </script>
</body>
</html>
