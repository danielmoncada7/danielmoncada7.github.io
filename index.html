<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daniel Moncada | Personal Webpage</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    :root {
      --primary-color: #006633;
      --light-gray: #f4f4f4;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      position: relative;
      background: url('banner.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 1;
    }

    header > * {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    header p {
      font-size: 1.2rem;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    #logo-wrapper {
      margin-top: 10px;
    }

    #content {
      text-align: center;
      padding: 40px 20px;
    }

    .button-link {
      display: inline-block;
      margin: 20px auto;
      background: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button-link:hover {
      background: #004d26;
    }

    .social-links a {
      display: inline-block;
      margin: 10px 15px;
      color: var(--primary-color);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #004d26;
      text-decoration: underline;
    }

    footer {
      background: white;
      padding: 20px 10px;
      border-top: 1px solid var(--primary-color);
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div id="logo-wrapper">
      <a href="https://www.uncc.edu" target="_blank">
        <img src="logo.png" alt="UNC Charlotte Logo" width="150" />
      </a>
    </div>
    <h1>Daniel Moncada</h1>
    <p>Welcome to My Personal Webpage — Explore My Projects & Interests</p>
  </header>

  <main id="content">
    <a class="button-link" href="itis3135/">Visit My ITIS3135 Site</a>

    <div class="social-links">
      <p>Connect with me:</p>
      <a href="https://www.linkedin.com/in/danny-moncada-ba45a02b6" target="_blank">LinkedIn</a>
      <a href="https://github.com/danielmoncada7/danielmoncada7.github.io" target="_blank">GitHub</a>
    </div>
  </main>

  <footer>
    <p>
      Page built by <strong>Moncada Web Solutions</strong> |
      <a href="https://www.freecodecamp.org/certification/dannymoncada/javascript-algorithms-and-data-structures-v8" target="_blank" rel="noopener">
        JavaScript Certified Developer
      </a>
      © 2025
    </p>
  </footer>

</body>
</html>
